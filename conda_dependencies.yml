name: nlp_cicd
channels:
  - defaults
  - conda-forge
dependencies:
  # The python interpreter version.
  # Currently Azure ML Workbench only supports 3.5.2 and later.
  - python=3.6.8
  - pip>=19.1.1
  - numpy>=1.13.3
  - pandas==0.25.1
  - pytest>=3.6.4
  - pip:
      - azure-cli==2.30.1
      - azureml-sdk
      - azureml-defaults
      - transformers
      - streamlit
      - torch 
      - tarfile
      - os

